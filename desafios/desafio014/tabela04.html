<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela 04</title>
  <style>
    table{
      width: 600px;
      border-collapse: collapse;
    }

    th, td {
      font-size: 1.3em;
      border: 1px solid black;
      padding: 10px;
    }4
    td {
      text-align: center;
    }
    .hh {
      background-color: grey;
      color: white;
      text-align: left;
    }
    thead >  tr > th {
      background-color: grey;
      color: white;

    }
  </style> 
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Diciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
        <tr>
          <th>Nota 1</th>
          <th>Nota 2</th> 
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" scope="rowgroup">Exatas</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <th colspan="4" class="hh">Média de Exatas</th>
        <td class="hh">0.0</td>
        <tr>
          <th rowspan="2" scope="rowgroup">Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" class="hh" scope="row">Média de Humanas</th>
          <td class="hh">0.0</td>
        </tr>
      </tbody>
  </table>
  
</body>
</html>
