<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
</head>
<body>
  <h1>Testando Gradiente</h1>
  <style>
    * { /* configurações globais  */
      height: 100%;
    }
    body {
      background-image: linear-gradient(to right, #9305F2 12%, #F205E2 20%,#F20587 30%,#FFC600,#FF1F25);
      background-attachment: fixed;
    }
  </style>
  
</body>
</html>
