<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <h1>Envie sua Média</h1>
  <form action="cadastro.php" method="get" autocomplete="on">

    <p>
      <label for="iname">Nome</label>
      <input type="text" name="name" id="iname" placeholder="Nome Completo" minlength="5" maxlength="50"required >
    </p>
    <p>
      <label for="imedia">Média</label>
      <input type="number" name="media" id="imedia" placeholder="0 a 10" value="5" min="0" max="10" step="0.1" required >
    </p>
    <p>
      <label for="imes">Período Letivo</label>
      <input type="month" name="mes" id="imes" value="2024-08" required>
    </p>
    <p>
      <label for="idia">Dia da Prova</label>
      <input type="date" name="dia" id="idia" value="2024-08-03" required>
    </p>
    <p>
      <label for="ihora">Hora da Prova</label>
      <input type="time" name="hora" id="ihora" required>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>



  </form>
  
</body>
</html>
